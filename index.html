<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D Lounge - Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div>
        <img src="assets/logo.png" alt="D Lounge Logo" />
      </div>
    </nav>

    <main>
      <h1>Menu</h1>
      <ul>
        <li>
          <button class="menuBtn">Coffee</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/coffee.jpg" class="menu" alt="Coffee" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Hot drinks</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/hot_drinks.jpg" class="menu" alt="Hot drinks" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Soft Drinks</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/soft_drinks.jpg" class="menu" alt="Soft Drinks" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Cocktail</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/cocktail.jpg" class="menu" alt="Cocktail" />
            <img src="assets/soda_cocktail.jpg" class="menu" alt="Cocktail" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Fresh Juices</button>
          <div class="hidden fade-up menu-container">
            <img
              src="assets/fresh_juices.jpg"
              class="menu"
              alt="Fresh Juices"
            />
          </div>
        </li>
        <li>
          <button class="menuBtn">Smoothie</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/smoothie.jpg" class="menu" alt="Smoothie" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Milkshake</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/milkshake.jpg" class="menu" alt="Milkshake" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Frappe</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/frappe.jpg" class="menu" alt="Frappe" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Ice Coffee</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/ice_coffee.jpg" class="menu" alt="Ice Coffee" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Avocado</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/avocado.jpg" class="menu" alt="Avocado" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Yogurt</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/yogurt.jpg" class="menu" alt="Yogurt" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Fruits</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/fruits.jpg" class="menu" alt="Fruits" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Dessersts</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/desserts.jpg" class="menu" alt="Dessersts" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Ice Cream</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/ice_cream.jpg" class="menu" alt="Ice Cream" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Additions</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/additions.jpg" class="menu" alt="Additions" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Shisha</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/shisha.jpg" class="menu" alt="Shisha" />
          </div>
        </li>
        <li>
          <button class="menuBtn">Papa Pita</button>
          <div class="hidden fade-up menu-container">
            <img src="assets/papa_pita.jpg" class="menu" alt="Papa Pita" />
            <img src="assets/papa_pita2.jpg" class="menu" alt="Papa Pita" />
          </div>
        </li>
      </ul>

      <!-- Overlay for enlarged image -->
      <div id="overlay" class="hidden">
        <span id="closeBtn">&times;</span>
        <img id="overlayImage" src="" alt="Enlarged Menu Item" />
      </div>
    </main>

    <footer>
      <p class="prizeNote">الأسعار غير شاملة الخدمة</p>
      <div class="footer-container">
        <div class="footer-logo-container">
          <img class="footer-logo" src="./assets/logo.png" alt="" />
          <div class="footer-social">
            <a href="https://www.facebook.com/dlounge.eg" target="_blank"
              ><img src="assets/facebook.png" alt=""
            /></a>
            <a href="https://www.instagram.com/d.lounge.eg/" target="_blank"
              ><img src="assets/instagram.png" alt=""
            /></a>
          </div>
        </div>
        <div class="footer-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3425.4580541284095!2d28.919956076343013!3d30.84584828015572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145fef35826ca509%3A0x988fba2dd285dc69!2sD%20lounge%20and%20cafe%20porto%20golf!5e0!3m2!1sen!2seg!4v1757263720012!5m2!1sen!2seg"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <p>Address: Porto Golf, Building 47</p>
          <p>Phone: +201121444324</p>
        </div>
      </div>
      <p>
        Made by&nbsp<a
          href="https://alilool.github.io/My-portfolio/"
          target="_blank"
          >Ali Elsayed</a
        >
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
